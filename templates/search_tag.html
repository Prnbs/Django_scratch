{% extends 'base_header.html' %}
{% load crispy_forms_tags %}

{% block title %}
Links for a tag
{% endblock %}

{% block content %}
    {% if tagged_url %}
        <ul>
            {% for url in tagged_url %}
                <ul>
                    <li><a href="{{ url }}">{{url}}</a></li>
                </ul>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
